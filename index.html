<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <title>Password Generator</title>
</head>
<body>
    <h1><strong>Password Generator</strong></h1>
    <hr>
    <!-- container for generated password -->
    <div class="container">
        <div class="flex-shrink">
            <h1>Generate A Password</h1>
            <div class="password-parameters">
                <form>
                    <div id="l-input">
                        <label>Password Length: </label>
                        <input type="number" id="passwordLength" min="8" max="128" value="8"/>
                    </div>
                        <div id="l-button">
                            <label>
                                <input type="checkbox" id="lowercase" checked><span>Lowercase</span>
                            </label>
                        </div>
                        <div id="u-button">
                            <label>
                                <input type="checkbox" id="uppercase" checked/><span>Uppercase</span>
                            </label>
                        </div>
                        <div id="n-button">
                            <label>
                                <input type="checkbox" id="numbers" checked/><span>Numbers</span>
                            </label>
                        </div>
                        <div id="s-button">
                            <label>
                                <input type="checkbox" id="symbols" checked/><span>Symbols</span>
                            </label>
                        </div>
                    
                </form>
            </div>
                
                <hr>
                <div class="userPass-container">
                    <span id="userPass"></span>
                </div>
                <hr>              
                <!-- buttons for generate and copy -->
                <div class="buttons">
            
                    <button id="generateButton">Generate Password</button>
                    <button id="copyButton">Copy to Clipboard</button>
                </div>
              
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
